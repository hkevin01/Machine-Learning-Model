version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "hkevin01"
    commit-message:
      prefix: "deps"
      include: "scope"
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "hkevin01"
    commit-message:
      prefix: "ci"
      include: "scope"
  
  - package-ecosystem: "docker"
    directory: "/config/docker"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "hkevin01"
    commit-message:
      prefix: "docker"
      include: "scope"
